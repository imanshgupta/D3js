<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <title>Document</title>
    <style>
        body {
            background-color: black;
        }
    </style>
</head>

<body>
    <script>
        var width = 40000
        scale = 20
        height = 30

        d = [10, 15, 20, 25]

        var svg = d3.select("body").append("svg").attr("width", width).attr("height", height * d.length);
        var bar = svg.selectAll("g").data(d).enter().append("g").append("rect").attr("height", "10").attr("width", function height(d, i) {
            return d * scale
        }).attr("fill", "blue").attr("transform", function (d, i) {

            return "translate(0," + i * height + ")";

        });
    </script>
</body>

</html>
