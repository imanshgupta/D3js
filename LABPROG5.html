<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <title>Document</title>
    <style>
        rect {
            color: crimson;
        }
    </style>
</head>

<body>
    <script>
        var d = [10, 20, 30, 40, 50]

        var scale = 20
        width = 30

        var svg = d3.select("body").append("svg").attr("width", "10000").attr("height", "10000");

        svg.selectAll("g").data(d).enter().append("g").append("rect").attr("width", width).attr("height", function h(d, i) {
            return d * scale
        }).attr("fill", "yellow").attr("transform", function f(d, i) {
            return "translate(" + i * width + ",0)"
        })
            .attr("style", "margin:50px").text(function (d) {
                return d
            }).append("text")

            .attr("x", function (d) { return (d * scale); })

            .attr("y", width / 2)

            .attr("dy", ".35em")

            .text(function (d) { return d; });

    </script>

</body>

</html>
